<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nos Formules — Huges Service</title>
    <meta name="description" content="Découvrez nos abonnements de livraison flexibles et économiques pour tous les besoins à Dakar." />
    <meta name="theme-color" content="#386641" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      :root {
        --huges-green: #386641;
        --huges-orange: #F59E0B;
        --huges-light-green: #6A994E;
        --huges-light-gray: #F7F7F7;
      }
      /* Ajout pour cacher la barre de défilement tout en la gardant fonctionnelle */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="antialiased bg-white text-gray-800 font-sans" x-data="{ mobileMenuOpen: false, legalModalOpen: false }">
    <div class="min-h-screen flex flex-col">
      <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-lg border-b border-gray-200">
        <!-- ... (Le header ne change pas) ... -->
      </header>

      <main>
        <section id="formules" class="bg-white py-20 lg:py-28">
          <div class="max-w-7xl mx-auto px-6">
            <div class="text-center" data-aos="fade-down">
              <h2 class="text-3xl font-bold text-gray-900 sm:text-4xl">Des formules adaptées à chaque besoin</h2>
              <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">Que vous soyez un particulier, un freelance ou une grande entreprise, nous avons l'abonnement qu'il vous faut.</p>
            </div>
          </div>
          
          <!-- NOUVELLE STRUCTURE POUR LES FORMULES -->
          <div class="mt-12 lg:mt-16">
            <div class="px-6 sm:px-0">
                <p class="sm:hidden text-center text-gray-500 mb-4">Faites défiler pour comparer →</p>
            </div>
            <!-- Conteneur avec scroll horizontal sur mobile -->
            <div class="overflow-x-auto pb-8 no-scrollbar">
              <div class="flex flex-nowrap gap-8 px-6 sm:px-0 sm:grid sm:grid-cols-2 lg:grid-cols-4 max-w-7xl mx-auto">
                
                <!-- Carte Starter -->
                <article class="w-11/12 min-w-[320px] flex-shrink-0 sm:w-auto p-6 rounded-xl bg-gray-50 border border-gray-200 flex flex-col" data-aos="zoom-in-up" data-aos-delay="100">
                    <!-- ... contenu de la carte ... -->
                </article>
                
                <!-- Carte Pro Mobile -->
                <article class="w-11/12 min-w-[320px] flex-shrink-0 sm:w-auto p-6 rounded-xl bg-gray-50 border border-gray-200 flex flex-col" data-aos="zoom-in-up" data-aos-delay="200">
                    <!-- ... contenu de la carte ... -->
                </article>
                
                <!-- Carte E-commerce Boost (La plus populaire) -->
                <article class="w-11/12 min-w-[320px] flex-shrink-0 sm:w-auto relative p-6 rounded-xl bg-[var(--huges-green)] text-white shadow-lg flex flex-col ring-4 ring-[var(--huges-orange)]" data-aos="zoom-in-up" data-aos-delay="300">
                    <!-- ... contenu de la carte ... -->
                </article>

                <!-- Carte Resto Pro -->
                <article class="w-11/12 min-w-[320px] flex-shrink-0 sm:w-auto p-6 rounded-xl bg-gray-50 border border-gray-200 flex flex-col" data-aos="zoom-in-up" data-aos-delay="400">
                    <!-- ... contenu de la carte ... -->
                </article>
              </div>
            </div>
          </div>
        </section>

        <section id="simulateur" class="bg-gray-50 py-20 lg:py-28" x-data="priceSimulator()">
          <!-- ... (La section simulateur ne change pas) ... -->
        </section>
      </main>

      <footer class="bg-gray-900 text-white">
        <!-- ... (Le footer ne change pas) ... -->
      </footer>
    </div>
    
    <!-- ... (Le modal ne change pas) ... -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 800, once: true });
    </script>
</body>
</html>
